<h1>Buscando a : <small>{{buscador}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length ==0">
  <div class="md-12">
    <div class="alert alert-info" role="alert">
      No existe resultados con el termino: {{buscador}}

    </div>

  </div>

</div>

<div class="card-columns">

  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i =index"></app-heroe-tarjeta>


</div>
